<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:head>
            <f:facet name="first">
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                <h:outputStylesheet name="css/cssIndex.css"/>
                <h:outputScript library="scripts" name="pfcrud.js" />
                <link href="http://fonts.googleapis.com/css?family=Lato:400,700|Open+Sans:400,700" rel="stylesheet"/>
                <title>Neptuno Sistema de Gesti√≥n</title>
            </f:facet>
        </h:head>
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <p:growl id="growl" showDetail="true" sticky="false" life="9000"/>

            <p:layoutUnit position="north" size="12%" resizable="false" closable="true" collapsible="true" styleClass="header">
                <p:graphicImage id="imgHOME" value="#{sessionNeptunoSG.datosAcceso.ideusr.ideofi.ideemp.logemp}" cache="false" height="50" width="200"/>
                <div class="userInfo">
                    <p:graphicImage id="imgFOTO" value="#{sessionNeptunoSG.datosAcceso.ideusr.fotusr}" cache="false"/>
                    <p:outputLabel id="name" value="#{sessionNeptunoSG.datosAcceso.ideusr.pnousr} #{sessionNeptunoSG.datosAcceso.ideusr.snousr} #{sessionNeptunoSG.datosAcceso.ideusr.papusr} #{sessionNeptunoSG.datosAcceso.ideusr.sapusr}"/>
                    <p:outputLabel id="rut" value="#{sessionNeptunoSG.datosAcceso.ideusr.docusr}"/>
                    <p:outputLabel id="sede" value="#{sessionNeptunoSG.datosAcceso.ideusr.ideofi.nomofi}"/>
                </div>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="20%" header="Menu" collapsible="false" effect="slide" styleClass="menuBar">
                <nav id="menu">
                    <ui:remove>
                        <ui:include src="../../jsf/menu/menu.xhtml"/>
                    </ui:remove>
                </nav>
            </p:layoutUnit>

            <p:layoutUnit position="center" size="80%" styleClass="content-wrapper">
                <h:panelGroup id="centerpanel" layout="block">
                    <ui:insert name="content">
                        Content
                    </ui:insert>
                </h:panelGroup>
            </p:layoutUnit>

                <p:layoutUnit position="south" size="12%" closable="true" collapsible="true" styleClass="footer">
                    <p:graphicImage class="escudo1" value="/resources/img/colombia.png" cache="false"/>
                    <div class="empresa-info">
                        <p:outputLabel id="empresa" value="#{sessionNeptunoSG.datosAcceso.ideusr.ideofi.ideemp.nomemp} "/>
                        <p:outputLabel id="direccion" value="#{sessionNeptunoSG.datosAcceso.ideusr.ideofi.ideemp.diremp} "/>
                        <p:outputLabel id="tel" value="#{sessionNeptunoSG.datosAcceso.ideusr.ideofi.ideemp.tluemp} "/>
                    </div>
                    <p:graphicImage class="escudo2" value="/resources/img/escudo-valle.png" cache="false"/>
                </p:layoutUnit>
                <ui:include src="monitor.xhtml"/>
        </p:layout>
    </h:body>
</html>
