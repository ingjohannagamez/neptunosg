<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MenuViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewMenuTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MenuListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MenuViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{menuController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMenuLabel_idemen}"/>
                            <h:outputText value="#{menuController.selected.idemen}" title="#{myBundle.ViewMenuTitle_idemen}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMenuLabel_nommen}"/>
                            <h:outputText value="#{menuController.selected.nommen}" title="#{myBundle.ViewMenuTitle_nommen}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMenuLabel_icomen}"/>
                            <h:outputText value="#{menuController.selected.icomen}" title="#{myBundle.ViewMenuTitle_icomen}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMenuLabel_estmen}"/>
                            <h:selectBooleanCheckbox id="estmen" value="#{menuController.selected.estmen}" title="#{myBundle.EditMenuTitle_estmen}" required="true" requiredMessage="#{myBundle.EditMenuRequiredMessage_estmen}" disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMenuLabel_submenu}"/>
                            <h:outputText value="#{menuController.selected.submenu.idesub}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
