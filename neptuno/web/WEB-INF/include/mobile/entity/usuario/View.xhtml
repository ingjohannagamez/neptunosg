<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UsuarioViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewUsuarioTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:UsuarioListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UsuarioViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{usuarioController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_ideusr}"/>
                            <h:outputText value="#{usuarioController.selected.ideusr}" title="#{myBundle.ViewUsuarioTitle_ideusr}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_epsusr}"/>
                            <h:outputText value="#{usuarioController.selected.epsusr}" title="#{myBundle.ViewUsuarioTitle_epsusr}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_docusr}"/>
                            <h:outputText value="#{usuarioController.selected.docusr}" title="#{myBundle.ViewUsuarioTitle_docusr}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_pnousr}"/>
                            <h:outputText value="#{usuarioController.selected.pnousr}" title="#{myBundle.ViewUsuarioTitle_pnousr}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_snousr}"/>
                            <h:outputText value="#{usuarioController.selected.snousr}" title="#{myBundle.ViewUsuarioTitle_snousr}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_papusr}"/>
                            <h:outputText value="#{usuarioController.selected.papusr}" title="#{myBundle.ViewUsuarioTitle_papusr}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_sapusr}"/>
                            <h:outputText value="#{usuarioController.selected.sapusr}" title="#{myBundle.ViewUsuarioTitle_sapusr}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_emlusr}"/>
                            <h:outputText value="#{usuarioController.selected.emlusr}" title="#{myBundle.ViewUsuarioTitle_emlusr}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_sexusr}"/>
                            <h:outputText value="#{usuarioController.selected.sexusr}" title="#{myBundle.ViewUsuarioTitle_sexusr}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_fnausr}"/>
                            <h:outputText value="#{usuarioController.selected.fnausr}" title="#{myBundle.ViewUsuarioTitle_fnausr}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_fafusr}"/>
                            <h:outputText value="#{usuarioController.selected.fafusr}" title="#{myBundle.ViewUsuarioTitle_fafusr}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_dirusr}"/>
                            <h:outputText value="#{usuarioController.selected.dirusr}" title="#{myBundle.ViewUsuarioTitle_dirusr}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_telusr}"/>
                            <h:outputText value="#{usuarioController.selected.telusr}" title="#{myBundle.ViewUsuarioTitle_telusr}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_extusr}"/>
                            <h:outputText value="#{usuarioController.selected.extusr}" title="#{myBundle.ViewUsuarioTitle_extusr}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_fotusr}"/>
                            <h:outputText value="#{usuarioController.selected.fotusr}" title="#{myBundle.ViewUsuarioTitle_fotusr}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_notusr}"/>
                            <h:outputText value="#{usuarioController.selected.notusr}" title="#{myBundle.ViewUsuarioTitle_notusr}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_estusr}"/>
                            <h:outputText value="#{usuarioController.selected.estusr}" title="#{myBundle.ViewUsuarioTitle_estusr}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_ideofi}"/>
                            <h:outputText value="#{usuarioController.selected.ideofi.ideofi}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewUsuarioLabel_idetdo}"/>
                            <h:outputText value="#{usuarioController.selected.idetdo.idetdo}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
