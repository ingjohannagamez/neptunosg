<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="OficinaCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateOficinaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:OficinaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="OficinaCreateForm">

                <h:panelGroup id="display" rendered="#{oficinaController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateOficinaLabel_nomofi}" for="nomofi" />
                            <h:panelGroup>
                                <p:inputText id="nomofi" value="#{oficinaController.selected.nomofi}" title="#{myBundle.CreateOficinaTitle_nomofi}" size="200" maxlength="200"/>
                                <p:tooltip for="nomofi" value="#{oficinaController.getComponentMessages('nomofi', myBundle.CreateOficinaHelpText_nomofi)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateOficinaLabel_dirofi}" for="dirofi" />
                            <h:panelGroup>
                                <p:inputTextarea rows="4" cols="30" id="dirofi" value="#{oficinaController.selected.dirofi}" title="#{myBundle.CreateOficinaTitle_dirofi}" />
                                <p:tooltip for="dirofi" value="#{oficinaController.getComponentMessages('dirofi', myBundle.CreateOficinaHelpText_dirofi)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateOficinaLabel_objofi}" for="objofi" />
                            <h:panelGroup>
                                <p:inputTextarea rows="4" cols="30" id="objofi" value="#{oficinaController.selected.objofi}" title="#{myBundle.CreateOficinaTitle_objofi}" />
                                <p:tooltip for="objofi" value="#{oficinaController.getComponentMessages('objofi', myBundle.CreateOficinaHelpText_objofi)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateOficinaLabel_estofi}" for="estofi" />
                            <h:panelGroup>
                                <p:inputText id="estofi" value="#{oficinaController.selected.estofi}" title="#{myBundle.CreateOficinaTitle_estofi}"/>
                                <p:tooltip for="estofi" value="#{oficinaController.getComponentMessages('estofi', myBundle.CreateOficinaHelpText_estofi)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateOficinaLabel_ideemp}" for="ideemp" />
                            <h:panelGroup>
                                <p:selectOneMenu id="ideemp" value="#{oficinaController.selected.ideemp}"  converter="empresaConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{empresaController.items}"
                                                   var="ideempItem"
                                                   itemValue="#{ideempItem}"
                                                   itemLabel="#{ideempItem.ideemp.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="ideemp" value="#{oficinaController.getComponentMessages('ideemp', myBundle.CreateOficinaHelpText_ideemp)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateOficinaLabel_idemun}" for="idemun" />
                            <h:panelGroup>
                                <p:selectOneMenu id="idemun" value="#{oficinaController.selected.idemun}"  converter="municipioConverter">
                                    <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{municipioController.items}"
                                                   var="idemunItem"
                                                   itemValue="#{idemunItem}"
                                                   itemLabel="#{idemunItem.idemun.toString()}"
                                                   />

                                </p:selectOneMenu>
                                <p:tooltip for="idemun" value="#{oficinaController.getComponentMessages('idemun', myBundle.CreateOficinaHelpText_idemun)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{oficinaController.saveNew}" value="#{myBundle.Save}" update="display,:OficinaListPage:OficinaListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:OficinaListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
