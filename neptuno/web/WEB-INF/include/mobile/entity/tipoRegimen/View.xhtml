<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoRegimenViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTipoRegimenTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoRegimenListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoRegimenViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoRegimenController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoRegimenLabel_idetre}"/>
                            <h:outputText value="#{tipoRegimenController.selected.idetre}" title="#{myBundle.ViewTipoRegimenTitle_idetre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoRegimenLabel_rgmtre}"/>
                            <h:outputText value="#{tipoRegimenController.selected.rgmtre}" title="#{myBundle.ViewTipoRegimenTitle_rgmtre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoRegimenLabel_nomtre}"/>
                            <h:outputText value="#{tipoRegimenController.selected.nomtre}" title="#{myBundle.ViewTipoRegimenTitle_nomtre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoRegimenLabel_destre}"/>
                            <h:outputText value="#{tipoRegimenController.selected.destre}" title="#{myBundle.ViewTipoRegimenTitle_destre}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
