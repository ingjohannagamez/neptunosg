<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoRegimenEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTipoRegimenTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoRegimenListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoRegimenEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoRegimenController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTipoRegimenLabel_idetre}" for="idetre" />
                            <h:panelGroup>
                                <h:outputText id="idetre" value="#{tipoRegimenController.selected.idetre}" />
                                <p:tooltip for="idetre" value="#{tipoRegimenController.getComponentMessages('idetre', myBundle.EditTipoRegimenHelpText_idetre)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoRegimenLabel_rgmtre}" for="rgmtre" />
                            <h:panelGroup>
                                <p:inputText id="rgmtre" value="#{tipoRegimenController.selected.rgmtre}" title="#{myBundle.EditTipoRegimenTitle_rgmtre}" size="1" maxlength="1"/>
                                <p:tooltip for="rgmtre" value="#{tipoRegimenController.getComponentMessages('rgmtre', myBundle.EditTipoRegimenHelpText_rgmtre)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoRegimenLabel_nomtre}" for="nomtre" />
                            <h:panelGroup>
                                <p:inputText id="nomtre" value="#{tipoRegimenController.selected.nomtre}" title="#{myBundle.EditTipoRegimenTitle_nomtre}" size="200" maxlength="200"/>
                                <p:tooltip for="nomtre" value="#{tipoRegimenController.getComponentMessages('nomtre', myBundle.EditTipoRegimenHelpText_nomtre)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoRegimenLabel_destre}" for="destre" />
                            <h:panelGroup>
                                <p:inputTextarea rows="4" cols="30" id="destre" value="#{tipoRegimenController.selected.destre}" title="#{myBundle.EditTipoRegimenTitle_destre}" />
                                <p:tooltip for="destre" value="#{tipoRegimenController.getComponentMessages('destre', myBundle.EditTipoRegimenHelpText_destre)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoRegimenController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TipoRegimenListPage:TipoRegimenListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TipoRegimenListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
