<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PermisosViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewPermisosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PermisosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PermisosViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{permisosController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPermisosLabel_ideper}"/>
                            <h:outputText value="#{permisosController.selected.ideper}" title="#{myBundle.ViewPermisosTitle_ideper}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPermisosLabel_lecper}"/>
                            <h:selectBooleanCheckbox id="lecper" value="#{permisosController.selected.lecper}" title="#{myBundle.EditPermisosTitle_lecper}" required="true" requiredMessage="#{myBundle.EditPermisosRequiredMessage_lecper}" disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPermisosLabel_escper}"/>
                            <h:selectBooleanCheckbox id="escper" value="#{permisosController.selected.escper}" title="#{myBundle.EditPermisosTitle_escper}" required="true" requiredMessage="#{myBundle.EditPermisosRequiredMessage_escper}" disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPermisosLabel_modper}"/>
                            <h:selectBooleanCheckbox id="modper" value="#{permisosController.selected.modper}" title="#{myBundle.EditPermisosTitle_modper}" required="true" requiredMessage="#{myBundle.EditPermisosRequiredMessage_modper}" disabled="true"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPermisosLabel_eliper}"/>
                            <h:selectBooleanCheckbox id="eliper" value="#{permisosController.selected.eliper}" title="#{myBundle.EditPermisosTitle_eliper}" required="true" requiredMessage="#{myBundle.EditPermisosRequiredMessage_eliper}" disabled="true"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
