<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="RolViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewRolTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:RolListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="RolViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{rolController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRolLabel_iderol}"/>
                            <h:outputText value="#{rolController.selected.iderol}" title="#{myBundle.ViewRolTitle_iderol}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRolLabel_nomrol}"/>
                            <h:outputText value="#{rolController.selected.nomrol}" title="#{myBundle.ViewRolTitle_nomrol}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRolLabel_desrol}"/>
                            <h:outputText value="#{rolController.selected.desrol}" title="#{myBundle.ViewRolTitle_desrol}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewRolLabel_ideper}"/>
                            <h:outputText value="#{rolController.selected.ideper.ideper}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
