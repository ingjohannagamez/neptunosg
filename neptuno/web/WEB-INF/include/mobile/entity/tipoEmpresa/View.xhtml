<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoEmpresaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTipoEmpresaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoEmpresaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoEmpresaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoEmpresaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoEmpresaLabel_idetem}"/>
                            <h:outputText value="#{tipoEmpresaController.selected.idetem}" title="#{myBundle.ViewTipoEmpresaTitle_idetem}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoEmpresaLabel_nomtem}"/>
                            <h:outputText value="#{tipoEmpresaController.selected.nomtem}" title="#{myBundle.ViewTipoEmpresaTitle_nomtem}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoEmpresaLabel_destem}"/>
                            <h:outputText value="#{tipoEmpresaController.selected.destem}" title="#{myBundle.ViewTipoEmpresaTitle_destem}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
