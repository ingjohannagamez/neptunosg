<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoEmpresaEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTipoEmpresaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoEmpresaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoEmpresaEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoEmpresaController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTipoEmpresaLabel_idetem}" for="idetem" />
                            <h:panelGroup>
                                <h:outputText id="idetem" value="#{tipoEmpresaController.selected.idetem}" />
                                <p:tooltip for="idetem" value="#{tipoEmpresaController.getComponentMessages('idetem', myBundle.EditTipoEmpresaHelpText_idetem)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoEmpresaLabel_nomtem}" for="nomtem" />
                            <h:panelGroup>
                                <p:inputText id="nomtem" value="#{tipoEmpresaController.selected.nomtem}" title="#{myBundle.EditTipoEmpresaTitle_nomtem}" size="200" maxlength="200"/>
                                <p:tooltip for="nomtem" value="#{tipoEmpresaController.getComponentMessages('nomtem', myBundle.EditTipoEmpresaHelpText_nomtem)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoEmpresaLabel_destem}" for="destem" />
                            <h:panelGroup>
                                <p:inputTextarea rows="4" cols="30" id="destem" value="#{tipoEmpresaController.selected.destem}" title="#{myBundle.EditTipoEmpresaTitle_destem}" />
                                <p:tooltip for="destem" value="#{tipoEmpresaController.getComponentMessages('destem', myBundle.EditTipoEmpresaHelpText_destem)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoEmpresaController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TipoEmpresaListPage:TipoEmpresaListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TipoEmpresaListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
