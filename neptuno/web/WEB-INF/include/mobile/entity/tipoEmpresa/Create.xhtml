<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoEmpresaCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTipoEmpresaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoEmpresaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoEmpresaCreateForm">

                <h:panelGroup id="display" rendered="#{tipoEmpresaController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipoEmpresaLabel_nomtem}" for="nomtem" />
                            <h:panelGroup>
                                <p:inputText id="nomtem" value="#{tipoEmpresaController.selected.nomtem}" title="#{myBundle.CreateTipoEmpresaTitle_nomtem}" size="200" maxlength="200"/>
                                <p:tooltip for="nomtem" value="#{tipoEmpresaController.getComponentMessages('nomtem', myBundle.CreateTipoEmpresaHelpText_nomtem)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipoEmpresaLabel_destem}" for="destem" />
                            <h:panelGroup>
                                <p:inputTextarea rows="4" cols="30" id="destem" value="#{tipoEmpresaController.selected.destem}" title="#{myBundle.CreateTipoEmpresaTitle_destem}" />
                                <p:tooltip for="destem" value="#{tipoEmpresaController.getComponentMessages('destem', myBundle.CreateTipoEmpresaHelpText_destem)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoEmpresaController.saveNew}" value="#{myBundle.Save}" update="display,:TipoEmpresaListPage:TipoEmpresaListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TipoEmpresaListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
