<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoDocumentoCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTipoDocumentoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoDocumentoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoDocumentoCreateForm">

                <h:panelGroup id="display" rendered="#{tipoDocumentoController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipoDocumentoLabel_tiptdo}" for="tiptdo" />
                            <h:panelGroup>
                                <p:inputText id="tiptdo" value="#{tipoDocumentoController.selected.tiptdo}" title="#{myBundle.CreateTipoDocumentoTitle_tiptdo}" required="true" requiredMessage="#{myBundle.CreateTipoDocumentoRequiredMessage_tiptdo}" size="2" maxlength="2"/>
                                <p:tooltip for="tiptdo" value="#{tipoDocumentoController.getComponentMessages('tiptdo', myBundle.CreateTipoDocumentoHelpText_tiptdo)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipoDocumentoLabel_destdo}" for="destdo" />
                            <h:panelGroup>
                                <p:inputTextarea rows="4" cols="30" id="destdo" value="#{tipoDocumentoController.selected.destdo}" title="#{myBundle.CreateTipoDocumentoTitle_destdo}" required="true" requiredMessage="#{myBundle.CreateTipoDocumentoRequiredMessage_destdo}"/>
                                <p:tooltip for="destdo" value="#{tipoDocumentoController.getComponentMessages('destdo', myBundle.CreateTipoDocumentoHelpText_destdo)}"/>
                            </h:panelGroup>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipoDocumentoLabel_rentdo}" for="rentdo" />
                            <h:panelGroup>
                                <p:selectBooleanCheckbox id="rentdo" value="#{tipoDocumentoController.selected.rentdo}" required="true" requiredMessage="#{myBundle.CreateTipoDocumentoRequiredMessage_rentdo}"/>
                                <p:tooltip for="rentdo" value="#{tipoDocumentoController.getComponentMessages('rentdo', myBundle.CreateTipoDocumentoHelpText_rentdo)}"/>
                            </h:panelGroup>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoDocumentoController.saveNew}" value="#{myBundle.Save}" update="display,:TipoDocumentoListPage:TipoDocumentoListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:TipoDocumentoListPage')}">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
