<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="RegionListForm">

        <p:panel header="#{myBundle.ListRegionTitle}">
            <p:contextMenu id="RegionDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('RegionListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('RegionListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('RegionListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('RegionListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.RegionMenuItem_departamentoList}" icon="ui-icon-search"  action="#{regionController.navigateDepartamentoList}" disabled="#{regionController.isDepartamentoListEmpty}" ajax="false"/>  
                <p:menuitem value="#{myBundle.RegionMenuItem_idepai}" icon="ui-icon-search"  actionListener="#{regionController.prepareIdepai}" update=":PaisViewForm" oncomplete="PF('PaisViewDialog').show()" disabled="#{empty regionController.selected.idepai}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{regionController.items}"
                         lazy="false"
                         rowKey="#{item.idereg}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{regionController.selected}"
                         filteredValue="#{regionController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{regionController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idereg}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RegionDataTableContextMenu" listener="#{regionController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RegionDataTableContextMenu" listener="#{regionController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{regionController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('RegionListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idereg}" filterBy="#{item.idereg}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRegionTitle_idereg}"/>
                    </f:facet>
                    <h:outputText value="#{item.idereg}"/>
                </p:column>


                <p:column sortBy="#{item.nomreg}" filterBy="#{item.nomreg}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRegionTitle_nomreg}"/>
                    </f:facet>
                    <h:outputText value="#{item.nomreg}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{regionController.prepareCreate}" update=":RegionCreateForm" oncomplete="PF('RegionCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":RegionViewForm" oncomplete="PF('RegionViewDialog').show()" disabled="#{empty regionController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":RegionEditForm" oncomplete="PF('RegionEditDialog').show()" disabled="#{empty regionController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{regionController.delete}" update=":growl,datalist" disabled="#{empty regionController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
