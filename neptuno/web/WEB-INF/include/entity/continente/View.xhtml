<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ContinenteViewDlg" widgetVar="ContinenteViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewContinenteTitle}" closeOnEscape="true">
            <h:form id="ContinenteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{continenteController.selected != null}">
                        <ui:remove>
                            <h:outputText value="#{myBundle.ViewContinenteLabel_idecon}"/>
                            <h:outputText value="#{continenteController.selected.idecon}" title="#{myBundle.ViewContinenteTitle_idecon}"/>
                        </ui:remove>

                        <h:outputText value="#{myBundle.ViewContinenteLabel_nomcon}"/>
                        <h:outputText value="#{continenteController.selected.nomcon}" title="#{myBundle.ViewContinenteTitle_nomcon}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ContinenteViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
