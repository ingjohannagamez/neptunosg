<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContinenteCreateDlg" widgetVar="ContinenteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateContinenteTitle}" closeOnEscape="true">

            <h:form id="ContinenteCreateForm">

                <h:panelGroup id="display" rendered="#{continenteController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateContinenteLabel_idecon}" for="idecon" />
                        <h:panelGroup>
                            <p:inputText id="idecon" value="#{continenteController.selected.idecon}" title="#{myBundle.CreateContinenteTitle_idecon}" required="true" requiredMessage="#{myBundle.CreateContinenteRequiredMessage_idecon}"/>
                            <p:tooltip for="idecon" value="#{continenteController.getComponentMessages('idecon', myBundle.CreateContinenteHelpText_idecon)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateContinenteLabel_nomcon}" for="nomcon" />
                        <h:panelGroup>
                            <p:inputText id="nomcon" value="#{continenteController.selected.nomcon}" title="#{myBundle.CreateContinenteTitle_nomcon}" size="200" maxlength="200"/>
                            <p:tooltip for="nomcon" value="#{continenteController.getComponentMessages('nomcon', myBundle.CreateContinenteHelpText_nomcon)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{continenteController.saveNew}" value="#{myBundle.Save}" update="display,:ContinenteListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ContinenteCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ContinenteCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
