<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AccesoViewDlg" widgetVar="AccesoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewAccesoTitle}" closeOnEscape="true">

            <h:form id="AccesoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{accesoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewAccesoLabel_ideacc}"/>
                        <h:outputText value="#{accesoController.selected.ideacc}" title="#{myBundle.ViewAccesoTitle_ideacc}"/>

                        <h:outputText value="#{myBundle.ViewAccesoLabel_nikacc}"/>
                        <h:outputText value="#{accesoController.selected.nikacc}" title="#{myBundle.ViewAccesoTitle_nikacc}"/>

                        <h:outputText value="#{myBundle.ViewAccesoLabel_pswacc}"/>
                        <h:outputText value="#{accesoController.selected.pswacc}" title="#{myBundle.ViewAccesoTitle_pswacc}"/>

                        <h:outputText value="#{myBundle.ViewAccesoLabel_freacc}"/>
                        <h:outputText value="#{accesoController.selected.freacc}" title="#{myBundle.ViewAccesoTitle_freacc}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewAccesoLabel_estacc}"/>
                        <h:outputText value="#{accesoController.selected.estacc}" title="#{myBundle.ViewAccesoTitle_estacc}"/>

                        <h:outputText value="#{myBundle.ViewAccesoLabel_iderol}"/>
                        <h:outputText value="#{accesoController.selected.iderol.iderol}"/>

                        <h:outputText value="#{myBundle.ViewAccesoLabel_ideusr}"/>
                        <h:outputText value="#{accesoController.selected.ideusr.ideusr}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('AccesoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
