<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="RolListForm">

        <p:panel header="#{myBundle.ListRolTitle}">
            <p:contextMenu id="RolDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('RolListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('RolListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('RolListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('RolListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.RolMenuItem_accesoList}" icon="ui-icon-search"  action="#{rolController.navigateAccesoList}" disabled="#{rolController.isAccesoListEmpty}" ajax="false"/>  
                <p:menuitem value="#{myBundle.RolMenuItem_menuRolList}" icon="ui-icon-search"  action="#{rolController.navigateMenuRolList}" disabled="#{rolController.isMenuRolListEmpty}" ajax="false"/>  
                <p:menuitem value="#{myBundle.RolMenuItem_ideper}" icon="ui-icon-search"  actionListener="#{rolController.prepareIdeper}" update=":PermisosViewForm" oncomplete="PF('PermisosViewDialog').show()" disabled="#{empty rolController.selected.ideper}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{rolController.items}"
                         lazy="false"
                         rowKey="#{item.iderol}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{rolController.selected}"
                         filteredValue="#{rolController.filteredItems}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{rolController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.iderol}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RolDataTableContextMenu" listener="#{rolController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RolDataTableContextMenu" listener="#{rolController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{rolController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('RolListForm:viewButton').click();"/>

                <p:column sortBy="#{item.iderol}" filterBy="#{item.iderol}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRolTitle_iderol}"/>
                    </f:facet>
                    <h:outputText value="#{item.iderol}"/>
                </p:column>


                <p:column sortBy="#{item.nomrol}" filterBy="#{item.nomrol}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRolTitle_nomrol}"/>
                    </f:facet>
                    <h:outputText value="#{item.nomrol}"/>
                </p:column>


                <p:column sortBy="#{item.desrol}" filterBy="#{item.desrol}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListRolTitle_desrol}"/>
                    </f:facet>
                    <h:outputText value="#{item.desrol}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{rolController.prepareCreate}" update=":RolCreateForm" oncomplete="PF('RolCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":RolViewForm" oncomplete="PF('RolViewDialog').show()" disabled="#{empty rolController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":RolEditForm" oncomplete="PF('RolEditDialog').show()" disabled="#{empty rolController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{rolController.delete}" update=":growl,datalist" disabled="#{empty rolController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
