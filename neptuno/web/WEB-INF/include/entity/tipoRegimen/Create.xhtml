<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoRegimenCreateDlg" widgetVar="TipoRegimenCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTipoRegimenTitle}" closeOnEscape="true">

            <h:form id="TipoRegimenCreateForm">

                <h:panelGroup id="display" rendered="#{tipoRegimenController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTipoRegimenLabel_rgmtre}" for="rgmtre" />
                        <h:panelGroup>
                            <p:inputText id="rgmtre" value="#{tipoRegimenController.selected.rgmtre}" title="#{myBundle.CreateTipoRegimenTitle_rgmtre}" size="1" maxlength="1"/>
                            <p:tooltip for="rgmtre" value="#{tipoRegimenController.getComponentMessages('rgmtre', myBundle.CreateTipoRegimenHelpText_rgmtre)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateTipoRegimenLabel_nomtre}" for="nomtre" />
                        <h:panelGroup>
                            <p:inputText id="nomtre" value="#{tipoRegimenController.selected.nomtre}" title="#{myBundle.CreateTipoRegimenTitle_nomtre}" size="200" maxlength="200"/>
                            <p:tooltip for="nomtre" value="#{tipoRegimenController.getComponentMessages('nomtre', myBundle.CreateTipoRegimenHelpText_nomtre)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateTipoRegimenLabel_destre}" for="destre" />
                        <h:panelGroup>
                            <p:inputTextarea rows="4" cols="30" id="destre" value="#{tipoRegimenController.selected.destre}" title="#{myBundle.CreateTipoRegimenTitle_destre}" />
                            <p:tooltip for="destre" value="#{tipoRegimenController.getComponentMessages('destre', myBundle.CreateTipoRegimenHelpText_destre)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoRegimenController.saveNew}" value="#{myBundle.Save}" update="display,:TipoRegimenListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoRegimenCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('TipoRegimenCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
